<html lang="en">
<head>

    <meta name="description" content="">

    {% block title %}
    <title>订阅</title>
    {% endblock %}

    {% block csslink %}{% endblock %}

    <!-- Bootstrap Core CSS -->
    <link href="/static/UserAction/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/UserAction/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/UserAction/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/UserAction/css/custom.css" rel="stylesheet">

    <!-- jQuery -->
    <script async="" src="/static/UserAction/js/analytics.js.下载"></script>
    <script src="/static/UserAction/js/jquery.min.js.下载"></script>
    <style type="text/css" abt="234"></style>


    <style>
        .navbar-default {
            padding-left: 120px;
            padding-right: 150px;
        }

        .navbar-default .navbar-nav > li > a {
            color: white;
        }

        .navbar-default .navbar-nav > li > a:focus, .navbar-default .navbar-nav > li > a:hover {
            color: white;
        }

        .beta--link {
            color: #FF4B4B;
            font-size: 8px;
            margin-top: -5px;
            position: absolute;
            margin-top: -25px;
            margin-left: 40px;
        }
    </style>

    <style type="text/css">object, embed {
        -webkit-animation-duration: .001s;
        -webkit-animation-name: playerInserted;
        -ms-animation-duration: .001s;
        -ms-animation-name: playerInserted;
        -o-animation-duration: .001s;
        -o-animation-name: playerInserted;
        animation-duration: .001s;
        animation-name: playerInserted;
    }

    @-webkit-keyframes playerInserted {
        from {
            opacity: 0.99;
        }
        to {
            opacity: 1;
        }
    }

    @-ms-keyframes playerInserted {
        from {
            opacity: 0.99;
        }
        to {
            opacity: 1;
        }
    }

    @-o-keyframes playerInserted {
        from {
            opacity: 0.99;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes playerInserted {
        from {
            opacity: 0.99;
        }
        to {
            opacity: 1;
        }
    }</style>
    <style type="text/css">iframe#_hjRemoteVarsFrame {
        display: none !important;
        width: 1px !important;
        height: 1px !important;
        opacity: 0 !important;
        pointer-events: none !important;
    }</style>

    <style type="text/css">
        {% block style %}{% endblock %}
    </style>
</head>

<body>

<div id="wrapper text-center">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a class="page-scroll" href="{% url 'news'%}">WeNeW</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% block nav %}
                {% endblock %}
            </ul>
        </div>
    </nav>


    <div class="row signup--view">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            {% block headerText %}{% endblock %}
            {% block form %}{% endblock %}
        </div>
    </div>
    <br><br><br><br>
    <script src="/static/UserAction/js/jquery.validate.js.下载"></script>


</div>
<!-- /#wrapper -->

<!-- Bootstrap Core JavaScript -->
<script src="/static/UserAction/js/bootstrap.min.js.下载"></script>

                <p>Contact <a href="####">1564603397@qq.com</a> for support</p>
            </div>
        </div>
    </div>
</footer>
